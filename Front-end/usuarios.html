   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog fondomodaldialog ">
         <div class="modal-content col modal-custom">
            <div class="modal-header">
               <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close" id="X"></button>
               <div class="col centerLogoNombreModal">
                  <img src="/front-end/img/Pagina/Logo.png" width="25%"><img src="/front-end/img/Pagina/Nombre.png" width="50%">
               </div>
               <h1 class="modal-title fs-5 col-11" id="exampleModalLabel" style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                  Registro Proveedor
               </h1>
            </div>
            <div class="modal-body">
               <div>
                  <div class="centradoo">
                     <div class="container col">
                        <br>
                        <form class="row table-hover needs-validation">
                           <div class="col col-xl-6 col-12 table-hover">
                              <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                              <input type="text" id="nombre" class="form-control" onfocusout="validarNombre(this)" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="apellido"><i class="fas fa-user"></i> Apellido:</label>
                              <input type="text" id="apellido" class="form-control" onfocusout="validarApellido(this)" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="telefono"><i class="fas fa-id-card"></i> Documento:</label>
                              <input type="number" id="documento" class="form-control" onfocusout="validarDocumento(this)" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="direccion"><i class="fas fa-building"></i> Empresa:</label>
                              <input type="text" id="direccion" class="form-control" onfocusout="validarDireccion(this)" required>
                           </div>
                           <div class="col col-xl-12 col-12">
                              <label for="estado"><i class="fas fa-check-circle"></i> Estado:</label>
                              <select id="estado" class="form-control" onfocusout="validarEstado(this)" required>
                                 <option value="Activo">Activo</option>
                                 <option value="Inactivo">Inactivo</option>
                              </select>
                           </div>
                        </form>
                        <br>
