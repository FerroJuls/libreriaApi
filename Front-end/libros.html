<body class="main-layout">
   <!-- loader  -->
   <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="#" /></div>
   </div>
   <!-- end loader -->
   <!-- header -->
   <header>
      <!-- header inner -->
      <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="index.html"><img src="images/logo.png" alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li><a href="/Front-end/index.html"><b>Inicio</b></a></li>
                              <li><a href="/Front-end/usuarios.html">Lectores</a> </li>

                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end header inner -->
   </header>
   <!-- end header -->
   <br>
   <br>
   <br>
   <br>
   <br>
   <div class="container mb-5">
      <div class="row">
         <div class="col-md-12">
            <div class="input-group mb-3">
               <div class="input-group mb-3">
                  <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                     onkeyup="buscarLibroPorFiltro(document.getElementById('texto').value)"
                     aria-describedby="button-addon2">
                  <div class="input-group-prepend">
                     <button type="button" class="btn btn-outline-dark" onclick="listarLibro(); blanquearCampos()">
                        <i class="fas fa-eraser"></i>
                     </button>
                     <button type="button" class="btn btn-outline-dark" id="button-addon3" data-bs-toggle="modal"
                        onclick="registrarLibroBandera=true; limpiar();" data-bs-target="#exampleModal">
                        <i class="fas fa-plus"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="table-responsive">
            <table class=" table table-hover table-striped">
               <thead>
                  <tr>
                     <th class="align-middle">ID</th>
                     <th class="align-middle">Titulo</th>
                     <th class="text-center align-middle">Autor</th>
                     <th class="text-center align-middle">ISBN</th>
                     <th class="text-center align-middle">Genero</th>
                     <th class="text-center align-middle">Disponibles</th>
                     <th class="text-center align-middle">Ocupado</th>
                     <th class="text-center align-middle">Opciones</th>
                  </tr>
               </thead>
               <tbody id="cuerpoTabla"></tbody>
               <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
            </table>

         </div>
      </div>
   </div>

   <br>
   <br>
   <br>

   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog fondomodaldialog ">
         <div class="modal-content col modal-custom">
            <div class="modal-header">
               <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close" id="X"></button>
               <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                  style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center; color: black;">
                  Registro Libro
               </h1>
            </div>
            <div class="modal-body">
               <div>
                  <div class="centradoo">
                     <div class="container col">
                        <br>
                        <form class="row table-hover needs-validation">
                           <div class="col col-xl-6 col-12 table-hover">
                              <label for="titulo"><i class="fas fa-book"></i> Título:</label>
                              <input type="text" id="titulo" class="form-control" onfocusout="validarTitulo(this)"
                                 onkeypress="alfaNumericos(event);" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="autor"><i class="fas fa-user"></i> Autor:</label>
                              <input type="text" id="autor" class="form-control" onfocusout="validarAutor(this)"
                                 onkeypress="soloLetras(event);" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="isbn"><i class="fas fa-barcode"></i> ISBN:</label>
                              <input type="number" id="isbn" class="form-control" onfocusout="validarisbn(this)"
                                 onkeypress="soloNumeros(event);" required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="genero"><i class="fas fa-book"></i> Género:</label>
                              <div class="autocomplete-container">
                                 <input type="text" id="genero" class="form-control" required>
                                 <div id="autocomplete-list" class="autocomplete-list"></div>
                              </div>
                           </div>
                           
                           <div class="col col-xl-6 col-12">
                              <label for="numEjemplarDisponible"><i class="fas fa-check"></i> Ejemplares
                                 Disponibles:</label>
                              <input type="text" id="numEjemplarDisponible" class="form-control"
                                 onfocusout="validarNumEjemplarDisponible(this)" onkeypress="soloNumeros(event);"
                                 required>
                           </div>
                           <div class="col col-xl-6 col-12">
                              <label for="numEjemplarOcupado"><i class="fas fa-times"></i> Ejemplares Ocupados:</label>
                              <input type="text" id="numEjemplarOcupado" class="form-control"
                                 onfocusout="validarNumEjemplarOcupado(this)" onkeypress="soloNumeros(event);" required>
                           </div>

                        </form>
                        <br>
                     </div>
                  </div>
               </div>
               <div class="modal-footer ">
                  <button type="button" class="btn btn-dark" onclick="registrarLibro(); ">Registrar</button>
               </div>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
