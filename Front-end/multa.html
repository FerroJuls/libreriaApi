                        </div>
                    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                        <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                            onkeyup="buscarMultaPorFiltro(document.getElementById('texto').value)"
                            aria-describedby="button-addon2">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-outline-dark"
                                onclick="listarMulta(); blanquearCampos()">
                                <i class="fas fa-eraser"></i>
                            </button>
                            <button type="button" class="btn btn-outline-dark" id="button-addon3" data-bs-toggle="modal"
                                onclick="registrarMultaBandera=true; limpiar();" data-bs-target="#exampleModal">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class=" table table-hover table-striped">
                    <thead>
                        <tr>
                            <th class="align-middle">ID</th>
                            <th class="text-center align-middle">Usuario</th>
                            <th class="text-center align-middle">Libro</th>
                            <th class="text-center align-middle">Fecha Multa</th>
                            <th class="text-center align-middle">Valor Multa</th>
                            <th class="text-center align-middle">Estado</th>
                            <th class="text-center align-middle">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                    <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                </table>

            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fondomodaldialog ">
            <div class="modal-content col modal-custom">
                <div class="modal-header">
                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="X"></button>
                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center; color: black;">
                        Registro Multa
                    </h1>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="centradoo">
                            <div class="container col">
                                <br>
                                <form class="row table-hover needs-validation">

                                    <div class="col col-xl-6 col-12">
                                        <label for="prestamo"><i class="fas fa-book"></i> Prestamo:</label>
                                        <select type="date" id="prestamo" class="form-control" onfocusout="validarprestamo(this)"
                                            required>

                                        </select>
                                    </div>

                                    <div class="col col-xl-6 col-12">
                                        <label for="valorMulta"><i class="fas fa-calendar-check"></i> Valor Multa:</label>
                                        <input type="text" id="valorMulta" class="form-control" onfocusout="validarvalorMulta(this)" required>
                                    </div>

                                    <div class="col col-xl-12 col-12">
                                        <label for="estado"><i class="fas fa-info-circle"></i> Estado:</label>
                                        <select id="estado" class="form-control" onfocusout="validarestado(this)"
                                            required>
                                            <option value="Pendiente">Pendiente</option>
                                            <option value="Cancelado">Cancelado</option>
                                        </select>
                                    </div>
                                </form>

                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-dark" onclick="registrarMulta();">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
